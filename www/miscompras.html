<div class="container center  color_lilas_texto">
<h4>Mis Compras</h4>
</div>
<ul class="collection" ng-show="misComprasCount > 0">
  <li ng-repeat="data in misCompras track by $index" class="collection-item avatar">
    <img src="img/iconos/toros.png" alt="" class="circle">
    <span class="title"><strong>$ {{data.totalCost}}</strong></span>
    <p>
      Fecha: {{ date_format(data.fecha) }}
    </p>
    <a class="secondary-content" ng-click="borrarCompra(data.idArray)"><i class="material-icons black-text">close</i></a>
  </li>
</ul>
<ul class="collection" ng-show="misComprasCount === 0">
  <li class="collection-item avatar" >
    <i class="material-icons circle pink darken-3">star</i>
    <span class="title">Todav&iacute;a no ten&eacute;s compras.</span>
    <p><a href="#/">Mir&aacute; el cat&aacute;logo</a></p>
  </li>
</ul>
