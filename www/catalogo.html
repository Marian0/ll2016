	<div class="row" ng-show="loginview" style="padding-top:15%">
	    <form name="userForm" ng-submit="submitForm()">

        <div class="input-field col s12">
          <i class="material-icons prefix">account_box</i>
          <input id="name" type="text" class="validate" ng-model="user.name">
          <label for="name" data-error="wrong" data-success="right">Nombre y Apellido</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons prefix">phone</i>
          <input id="telefono" type="text" class="validate" ng-model="user.tel">
          <label for="telefono" data-error="wrong" data-success="right">Tel&eacute;fono</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons">home</i>
          <input id="address" type="text" class="validate" ng-model="user.address">
          <label for="address" data-error="wrong" data-success="right">Direcci&oacute;n</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons">location_city</i>
          <input id="city" type="text" class="validate" ng-model="user.city">
          <label for="city" data-error="wrong" data-success="right">Ciudad</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons">place</i>
          <input id="state" type="text" class="validate" ng-model="user.state">
          <label for="state" data-error="wrong" data-success="right">Provincia</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons">dialpad</i>
          <input id="cp" type="text" class="validate" ng-model="user.cp">
          <label for="cp" data-error="wrong" data-success="right">C&oacute;digo Postal</label>
        </div>
        <div class="input-field col s12">
          <i class="material-icons">business</i>
          <input id="cuit" type="text" class="validate" ng-model="user.cuit">
          <label for="cuit" data-error="wrong" data-success="right">CUIT</label>
        </div>

        <div class="input-field col s12">
          <i class="material-icons">business</i>
          <input id="social" type="text" class="validate" ng-model="user.social">
          <label for="social" data-error="wrong" data-success="right">Raz&oacute;n Social</label>
        </div>
	      <!--  <div class="input-field col s12">
	        <i class="material-icons prefix">email</i>
	          <input id="email" type="email" class="validate" ng-model="user.email">
	          <label for="email" data-error="wrong" data-success="right">Email</label>
	        </div>
        -->
		<div class="center-align">
			 <button class="btn waves-effect waves-light pink darken-3" type="submit" name="action">Enviar
    			<i class="material-icons right">send</i>
  			</button>
		</div>
		</form>
	</div>
