<div class="container center  color_lilas_texto">
        <h4>Tus Pedidos</h4>
</div> 
<ul class="collection">
  <li ng-repeat="data in listado_ventas" class="collection-item avatar">
    <img src="{{data.imagen_toro}}" alt="" class="circle">
    <span class="title"><strong>{{data.nombre_toro}}</strong></span>
    <p>{{data.nombre_raza_cat}} <br>
       Dosis ${{data.precio}}
    </p>
    <a href="#!" class="secondary-content"><i class="material-icons black-text">close</i></a>
  </li>
</ul>
